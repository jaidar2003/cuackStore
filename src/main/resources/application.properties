spring.application.name=cuakStore

# Database Configuration
spring.datasource.url=jdbc:h2:mem:cuakstoredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=cuakStoreSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Mercado Pago Configuration
mercadopago.access.token=TEST-0000000000000000000000000000000000-000000000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.cuakstore=DEBUG

